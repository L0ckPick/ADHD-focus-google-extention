<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Focus Tool</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>ADHD Focus Music</h1>
    <!-- YouTube iframe player -->
    <div id="music-player">
      <iframe id="youtube-player" width="100%" height="200" src="https://www.youtube.com/embed/MBe7vcc_DYg?autoplay=1&loop=1&playlist=YOUTUBE_VIDEO_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <button id="play-pause-btn">Pause</button>
    <button id="next-track-btn">Next Track</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
